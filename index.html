<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEINEX TASK</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="#" class="navbar-brand">BEINEX TASK</a>
        <div class="navbar-search">
            <input type="text" id="searchBar" oninput="filterTable()" placeholder="Search here...!">
        </div>
    </nav>

    <label for="sortField">Sort by:</label>
    <select id="sortField" onchange="sortStudents()">
        <option value="rollno">Roll No</option>
        <option value="name">Name</option>
        <option value="age">Age</option>
        <option value="gender">Gender</option>
        <option value="department">Department</option>
        <option value="totalMarks">Total Marks</option>
    </select>

    <label for="sortOrder">Sort order:</label>
    <select id="sortOrder" onchange="sortStudents()">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>

    <label for="filterMarks">Filter by Marks:</label>
    <input type="number" id="filterMarks" placeholder="Enter marks">
    <button id="filterButton" onclick="filterByMarks()">Filter</button>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table data will be displayed here -->
        </tbody>
    </table>


    <!-- js Link -->
    <script src="script.js"></script>
</body>
</html>
